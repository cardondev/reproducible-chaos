# =============================================================================
# TMUX Configuration
# Theme: Catppuccin Mocha
# Compatible: tmux 2.1+ (RHEL 7+)
# =============================================================================

# -----------------------------------------------------------------------------
# Prefix Key
# -----------------------------------------------------------------------------
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# -----------------------------------------------------------------------------
# General Settings
# -----------------------------------------------------------------------------
set -g default-terminal "screen-256color"
set -g history-limit 50000
set -g buffer-limit 20
set -g display-time 2000
set -g status-interval 5
set -g escape-time 0
set -g repeat-time 300
set -g focus-events on

# Start indices at 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Mouse support
set -g mouse on

# Activity
setw -g monitor-activity on
set -g visual-activity off

# Don't rename windows automatically
set -g allow-rename off

# -----------------------------------------------------------------------------
# Key Bindings
# -----------------------------------------------------------------------------
# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Named new window
bind C command-prompt -p "Window name:" "new-window -n '%%'"

# Pane navigation (vim-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane navigation (arrow keys without prefix)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind -r C-h previous-window
bind -r C-l next-window
bind -n S-Left previous-window
bind -n S-Right next-window

# Swap windows
bind -r < swap-window -d -t -1
bind -r > swap-window -d -t +1

# Synchronize panes toggle
bind y set-window-option synchronize-panes \; display "Sync: #{?pane_synchronized,ON,OFF}"

# Toggle status bar
bind b set-option status

# Kill pane/window
bind x kill-pane
bind X kill-window

# Rename session/window
bind R command-prompt -I "#{session_name}" "rename-session '%%'"
bind W command-prompt -I "#{window_name}" "rename-window '%%'"

# -----------------------------------------------------------------------------
# Copy Mode (vi-style)
# -----------------------------------------------------------------------------
setw -g mode-keys vi

bind Escape copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi V send-keys -X select-line
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi r send-keys -X rectangle-toggle

# Paste
bind p paste-buffer
bind P choose-buffer

# -----------------------------------------------------------------------------
# Catppuccin Mocha Color Palette
# -----------------------------------------------------------------------------
# Colors (256 color approximations)
# rosewater: 224, flamingo: 210, pink: 218, mauve: 183
# red: 203, maroon: 181, peach: 216, yellow: 223
# green: 151, teal: 116, sky: 117, sapphire: 116
# blue: 111, lavender: 183, text: 189, subtext1: 251
# subtext0: 249, overlay2: 247, overlay1: 245, overlay0: 243
# surface2: 241, surface1: 239, surface0: 237
# base: 235, mantle: 234, crust: 233

# -----------------------------------------------------------------------------
# Status Bar
# -----------------------------------------------------------------------------
set -g status on
set -g status-position bottom
set -g status-justify left
set -g status-style "bg=colour234,fg=colour189"

# Left side
set -g status-left-length 60
set -g status-left "#[fg=colour235,bg=colour183,bold] #S #[fg=colour183,bg=colour239] #[fg=colour189,bg=colour239] #(whoami)@#H #[fg=colour239,bg=colour234]"

# Right side
set -g status-right-length 100
set -g status-right "#[fg=colour237,bg=colour234]#[fg=colour151,bg=colour237] LA: #(cut -d ' ' -f 1-3 /proc/loadavg) #[fg=colour239,bg=colour237]#[fg=colour216,bg=colour239] %Y-%m-%d #[fg=colour241,bg=colour239]#[fg=colour223,bg=colour241] %H:%M %Z "

# -----------------------------------------------------------------------------
# Window Status
# -----------------------------------------------------------------------------
setw -g window-status-separator ""

setw -g window-status-format "#[fg=colour245,bg=colour234] #I #[fg=colour245,bg=colour234]#W #F "
setw -g window-status-current-format "#[fg=colour234,bg=colour111]#[fg=colour235,bg=colour111,bold] #I #[fg=colour235,bg=colour111,bold]#W #F #[fg=colour111,bg=colour234]"

setw -g window-status-activity-style "fg=colour203,bg=colour234"
setw -g window-status-bell-style "fg=colour223,bg=colour234"

# -----------------------------------------------------------------------------
# Pane Borders
# -----------------------------------------------------------------------------
set -g pane-border-style "fg=colour237"
set -g pane-active-border-style "fg=colour183"

# -----------------------------------------------------------------------------
# Message Style
# -----------------------------------------------------------------------------
set -g message-style "fg=colour223,bg=colour237"
set -g message-command-style "fg=colour223,bg=colour237"

# -----------------------------------------------------------------------------
# Mode Style (copy mode, etc.)
# -----------------------------------------------------------------------------
setw -g mode-style "fg=colour235,bg=colour183"

# -----------------------------------------------------------------------------
# Clock
# -----------------------------------------------------------------------------
setw -g clock-mode-colour colour183
setw -g clock-mode-style 24

# -----------------------------------------------------------------------------
# Selection
# -----------------------------------------------------------------------------
setw -g mode-style "fg=colour235,bg=colour116"
